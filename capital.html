<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capital-Country Quiz</title>
    <link rel="stylesheet" href="quizpages.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .quiz-question {
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options label {
            display: block;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .intro-text {
            color: black;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .results {
            margin-top: 20px;
            text-align: center;
        }
        .results h2 {
            color: black;
        }
        .results p {
            color: black;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <img src='hat.jpg' class="image">
        <h1 class="header">QUIZ WIZARD</h1>
        <div class="intro-text">
            <"Welcome to this quiz about capitals and countries. All the best! Hope you have fun.">
        </div>
        <div id="quiz">
            <!-- Quiz questions and options will be dynamically generated here -->
        </div>
        <div class="results" id="results" style="display: none;">
            <h2>Results</h2>
            <p id="score">Score: <span id="score-value"></span></p>
            <div id="answers">
                <!-- Incorrect answers will be dynamically generated here -->
            </div>
        </div>
        <button onclick="submitQuiz()" id="submit">Submit Answers</button>
    </div>

    <script>
        const questions = [
            { question: "Minsk", options: ["Belarus", "Gambia", "India"], correctAnswer: "Belarus" },
            { question: "Nicosia", options: ["Georgia", "Cyprus", "Slovakia"], correctAnswer: "Cyprus" },
            { question: "Tbilisi", options: ["Hungary", "Georgia", "Morocco"], correctAnswer: "Georgia" },
            { question: "Capital of Australia", options: ["Sydney", "Melbourne", "Canberra"], correctAnswer: "Canberra" },
            { question: "Kuala Lumpur", options: ["Malaysia", "Philippines", "Tonga"], correctAnswer: "Malaysia" }
        ];

        function buildQuiz() {
            const quizContainer = document.getElementById('quiz');
            questions.forEach((question, index) => {
                const questionHTML = `
                    <div class="quiz-question">
                        <p>${index + 1}. ${question.question}</p>
                        <div class="options">
                            <label><input type="radio" name="question${index}" value="${question.options[0]}"> ${question.options[0]}</label>
                            <label><input type="radio" name="question${index}" value="${question.options[1]}"> ${question.options[1]}</label>
                            <label><input type="radio" name="question${index}" value="${question.options[2]}"> ${question.options[2]}</label>
                        </div>
                    </div>
                `;
                quizContainer.innerHTML += questionHTML;
            });
        }

        function submitQuiz() {
            const quizContainer = document.getElementById('quiz');
            const resultsContainer = document.getElementById('results');
            const answerContainers = quizContainer.getElementsByClassName('quiz-question');
            const scoreContainer = document.getElementById('score-value');
            const answersContainer = document.getElementById('answers');

            let score = 0;
            const incorrectAnswers = [];

            questions.forEach((question, index) => {
                const selectedOption = [...answerContainers[index].querySelectorAll('input[type="radio"]')].find(input => input.checked);
                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    if (userAnswer === question.correctAnswer) {
                        score++;
                    } else {
                        incorrectAnswers.push(`
                            <p>Question ${index + 1}: ${question.question}</p>
                            <p>Correct Answer: ${question.correctAnswer}</p>
                        `);
                    }
                }
            });

            scoreContainer.textContent = score;
            resultsContainer.style.display = 'block';
            answersContainer.innerHTML = incorrectAnswers.join('');
        }

        buildQuiz();
    </script>

    <h1 class="footer">
        Help Us Improve!      
        <a href="feedback.html" target="_blank" style="text-decoration: none;">Give your feedback here.</a><br><br>
        OR<br>
        <p style="text-decoration: none; font-size: 25px;">
            Contact Us: 99999 88888<br>
            Email-ID: <a href="mailto:quizwiz@org.ac.in">quizwiz@org.ac.in</a>
        </p>
    </h1>
</body>
</html>
